<body>
  <h1>ğŸŒ¸ ë„ìŠ¤í´ë¡œë²„ íƒ€ì ì—°ìŠµ</h1>
  <div class="info">
    ì ìˆ˜: <span id="score">0</span> |
    â¤ï¸ <span id="life">5</span> |
    â±ï¸ <span id="timer">60</span>ì´ˆ
  </div>
  <div id="gameArea"></div>
  <input id="inputBox" placeholder="ì •ë‹µ ì…ë ¥" autofocus />
  <br><br>
  <button onclick="startGame()">ğŸ® ê²Œì„ ì‹œì‘</button>
  <div id="status"></div>

<script>
  const theme = localStorage.getItem("theme") || "pink";
  document.documentElement.style.setProperty('--main-bg', theme === "sky" ? "#d0f0ff" : "#ffe4f0");

  const bgm = localStorage.getItem("bgm");
  if (bgm && bgm !== "none") {
    const audio = new Audio(bgm);
    audio.autoplay = true;
    audio.loop = true;
    audio.volume = 0.5;
    document.body.appendChild(audio);
  }

  const chapter = localStorage.getItem("chapter") || "ì „ì²´";
  let words = [], active = [], score = 0, life = 5, timer = 60, gameTimer, spawnTimer;

  function startGame() {
    if (words.length === 0) {
      alert("ë‹¨ì–´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤.");
      return;
    }
    score = 0; life = 5; timer = 60;
    document.getElementById("score").innerText = score;
    document.getElementById("life").innerText = life;
    document.getElementById("timer").innerText = timer;
    document.getElementById("status").innerText = "";
    document.getElementById("inputBox").value = "";
    document.getElementById("inputBox").disabled = false;

    gameTimer = setInterval(() => {
      timer--;
      document.getElementById("timer").innerText = timer;
      if (timer <= 0 || life <= 0) endGame();
    }, 1000);

    spawnTimer = setInterval(spawnWord, 2000);
  }

  function spawnWord() {
    const area = document.getElementById("gameArea");
    const pair = words[Math.floor(Math.random() * words.length)];
    const showKor = Math.random() < 0.5;
    const text = showKor ? pair.meaning : pair.word;
    const answer = showKor ? pair.word : pair.meaning;

    const wordEl = document.createElement("div");
    wordEl.className = "word";
    wordEl.innerText = text;
    wordEl.dataset.answer = answer;
    wordEl.style.left = Math.random() * 80 + "%";
    wordEl.style.animationDuration = "5s";
    area.appendChild(wordEl);
    active.push(wordEl);

    setTimeout(() => {
      if (active.includes(wordEl)) {
        area.removeChild(wordEl);
        active = active.filter(w => w !== wordEl);
        life--;
        document.getElementById("life").innerText = life;
        if (life <= 0) endGame();
      }
    }, 5000);
  }

  function endGame() {
    clearInterval(gameTimer);
    clearInterval(spawnTimer);
    document.getElementById("status").innerText = `ê²Œì„ ì¢…ë£Œ! ì´ ì ìˆ˜: ${score}`;
    document.getElementById("inputBox").disabled = true;
  }

  document.getElementById("inputBox").addEventListener("keydown", e => {
    if (e.key === "Enter") {
      const val = e.target.value.trim().toLowerCase();
      for (let i = 0; i < active.length; i++) {
        if (val === active[i].dataset.answer.toLowerCase()) {
          active[i].remove();
          active.splice(i, 1);
          score += 10;
          document.getElementById("score").innerText = score;
          e.target.value = "";
          return;
        }
      }
      timer = Math.max(0, timer - 5);
      document.getElementById("timer").innerText = timer;
      document.getElementById("status").innerText = "âŒ ì˜¤ë‹µ! -5ì´ˆ";
      e.target.value = "";
    }
  });

  // ë‹¨ì–´ ë¶ˆëŸ¬ì˜¤ê¸°
  fetch("medical_terms_with_chapter.json")
    .then(res => res.json())
    .then(data => {
      words = data.filter(d => chapter === "ì „ì²´" || d.chapter === chapter);
    });
</script>
