
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>널스클로버 홈페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Gmarket+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Gmarket Sans', sans-serif;
      background-color: var(--main-bg, #ffe4f0);
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .menu {
      width: 180px;
      background: #fdfdfd;
      border-right: 2px dashed #aaa;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    .menu a {
      display: block;
      margin: 20px 0;
      text-decoration: none;
      color: #333;
      font-size: 18px;
    }
    .content {
      flex: 1;
      padding: 40px;
      text-align: center;
    }
    .title {
      font-size: 36px;
      letter-spacing: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      display: inline-block;
      margin-bottom: 20px;
    }
    .desc {
      font-size: 18px;
      color: #333;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <a href="game.html">🎮 게임</a>
      <a href="study.html">📖 학습자료</a>
      <a href="notice.html">📢 공지</a>
      <a href="#" onclick="toggleSettings()">⚙️ 환경설정</a>
    </div>
    <div class="content">
      <div class="title">널 / 스 / 클 / 로 / 버</div>
      <p class="desc">
        경북전문대학교 25학년도 널스클로버 웹사이트입니다.<br/>
        위 메뉴를 눌러 게임을 시작하거나, 학습자료와 공지를 확인하세요.
      </p>
      <div class="theme-selector" id="settingsPanel" style="display:none; margin-top: 20px;">
        <label for="themeSelect">배경 테마 선택:</label>
        <select id="themeSelect" onchange="applyThemeToAll()">
          <option value="pink">핑크</option>
          <option value="sky">하늘</option>
        </select><br/><br/>
        <label for="bgmSelect">배경 음악 선택:</label>
        <select id="bgmSelect" onchange="applyBgmToAll()">
          <option value="none">없음</option>
          <option value="네잎의 바람-1 mr.mp3">네잎의 바람 - MR</option>
          <option value="poppop.ai - 네잎의 바람-1_vocals.mp3">네잎의 바람 - 보컬</option>
        </select>
      </div>
    </div>
  </div>
  <script>
    function applyThemeToAll() {
      const theme = document.getElementById("themeSelect").value;
      localStorage.setItem("theme", theme);
      document.documentElement.style.setProperty('--main-bg', theme === "sky" ? "#d0f0ff" : "#ffe4f0");
    }
    function applyBgmToAll() {
      const bgm = document.getElementById("bgmSelect").value;
      localStorage.setItem("bgm", bgm);
    }
    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    }
    window.onload = () => {
      const savedTheme = localStorage.getItem("theme") || "pink";
      const savedBgm = localStorage.getItem("bgm") || "none";
      document.getElementById("themeSelect").value = savedTheme;
      document.getElementById("bgmSelect").value = savedBgm;
      applyThemeToAll();
    };
  </script>
</body>
</html>
