<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  @media (max-width: 600px) {
    h1, h2, h3 {
      font-size: 20px !important;
    }
    .card {
      font-size: 14px !important;
      padding: 16px !important;
    }
    .menu a {
      font-size: 16px !important;
    }
    .home-button {
      font-size: 14px !important;
      padding: 10px 16px !important;
    }
    .grid {
      grid-template-columns: 1fr !important;
    }
  }
</style>

  <meta charset="utf-8" />
  <title>널스클로버 영어-한글 짝맞추기</title>
  <style>
    :root {
      --main-bg: #fceeee;
      --card-color: #d0f0ff;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Malgun Gothic', sans-serif;
      background-color: var(--main-bg);
    }
    .container {
      display: flex;
      flex-direction: row;
    }
    .menu {
      width: 150px;
      border-right: 2px dashed #555;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    .menu a {
      display: block;
      margin: 20px 0;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    .menu a:hover {
      transform: scale(1.1);
      color: #ff69b4;
    }
    .content {
      flex: 1;
      padding: 40px;
      text-align: center;
    }
    .title {
      font-size: 36px;
      letter-spacing: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      display: inline-block;
      margin-bottom: 20px;
    }
    .desc {
      font-size: 18px;
      color: #333;
      margin-top: 30px;
    }
    .banner {
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      margin-top: 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .menu {
        width: 100%;
        border-right: none;
        border-bottom: 2px dashed #555;
        display: flex;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <a href="game.html">🎮 게임</a>
      <a href="study.html">📖 학습자료</a>
      <a href="notice.html">📢 공지</a>
      <a href="#" onclick="toggleSettings()">⚙️ 환경설정</a>
    </div>
    <div class="content">
      <div class="title">널 / 스 / 클 / 로 / 버</div>
      <p class="desc">
        경북전문대학교 25학년도 널스클로버 웹사이트입니다.<br />
        위 메뉴를 눌러 게임을 시작하거나, 학습자료와 공지를 확인하세요.
      </p>
      <img src="https://via.placeholder.com/600x200.png?text=%EC%8B%A0%EA%B7%9C+%EC%95%88%EB%82%B4" alt="신규 업데이트 안내" class="banner" />
      <div class="theme-selector" id="settingsPanel" style="display:none; margin-top: 20px;">
        <label for="themeSelect">배경 테마 선택:</label>
        <select id="themeSelect" onchange="applyThemeToAll()">
          <option value="pink">핑크</option>
          <option value="sky">하늘</option>
          <option value="mint">민트</option>
          <option value="blue">파랑</option>
          <option value="navy">남색</option>
        </select>
      </div>
    </div>
  </div>
  <script>
    function applyThemeToAll() {
      const theme = document.getElementById("themeSelect").value;
      localStorage.setItem("theme", theme);
      const root = document.documentElement;
      if (theme === "sky") {
        root.style.setProperty('--main-bg', '#d0f0ff');
        root.style.setProperty('--card-color', 'white');
      } else if (theme === "mint") {
        root.style.setProperty('--main-bg', '#d0fff0');
        root.style.setProperty('--card-color', '#e0fff8');
      } else if (theme === "blue") {
        root.style.setProperty('--main-bg', '#cce4ff');
        root.style.setProperty('--card-color', '#ffffff');
      } else if (theme === "navy") {
        root.style.setProperty('--main-bg', '#1a237e');
        root.style.setProperty('--card-color', '#eeeeff');
      } else {
        root.style.setProperty('--main-bg', '#ffe4f0');
        root.style.setProperty('--card-color', '#d0f0ff');
      }
    }
    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    }
    window.onload = () => {
      const saved = localStorage.getItem("theme") || "pink";
      document.getElementById("themeSelect").value = saved;
      applyThemeToAll();
    };
  </script>
</body>
</html>
