<script>
  function applyThemeToAll() {
    const theme = document.getElementById("themeSelect").value;
    localStorage.setItem("theme", theme);
    const root = document.documentElement;
    const body = document.body;
    body.classList.remove("theme-navy");
    if (theme === "sky") {
      root.style.setProperty('--main-bg', '#d0f0ff');
      root.style.setProperty('--card-color', 'white');
    } else if (theme === "mint") {
      root.style.setProperty('--main-bg', '#d0fff0');
      root.style.setProperty('--card-color', '#e0fff8');
    } else if (theme === "blue") {
      root.style.setProperty('--main-bg', '#cce4ff');
      root.style.setProperty('--card-color', '#ffffff');
    } else if (theme === "navy") {
      root.style.setProperty('--main-bg', '#1a237e');
      root.style.setProperty('--card-color', '#eeeeff');
      body.classList.add("theme-navy");
    } else {
      root.style.setProperty('--main-bg', '#ffe4f0');
      root.style.setProperty('--card-color', '#d0f0ff');
    }
  }
  window.onload = () => {
    const saved = localStorage.getItem("theme") || "pink";
    document.getElementById("themeSelect").value = saved;
    applyThemeToAll();
  };
</script>
