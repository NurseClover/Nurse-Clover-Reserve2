
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📘 챕터별 의학 퀴즈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Gmarket+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #ffe4f0;
    }
    body {
      margin: 0;
      font-family: 'Gmarket Sans', sans-serif;
      background: var(--main-bg);
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #7b2cbf;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      text-align: left;
    }
    .question {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    .options button:hover {
      background-color: #e0e0e0;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📘 챕터별 객관식 퀴즈</h1>
  <div class="card">
    <div class="question" id="questionBox">문제를 불러오는 중...</div>
    <div class="options" id="optionsBox"></div>
    <div class="status" id="statusBox"></div>
  </div>

<script>
  const theme = localStorage.getItem("theme") || "pink";
  document.documentElement.style.setProperty('--main-bg', theme === "sky" ? "#d0f0ff" : "#ffe4f0");

  const bgm = localStorage.getItem("bgm");
  if (bgm && bgm !== "none") {
    const audio = new Audio(bgm);
    audio.autoplay = true;
    audio.loop = true;
    audio.volume = 0.4;
    document.body.appendChild(audio);
  }

  const chapter = localStorage.getItem("chapter") || "전체";
  let questions = [], current = 0, score = 0;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function showQuestion() {
    const q = questions[current];
    document.getElementById("questionBox").innerText = `[문제 ${current+1}/${questions.length}] "${q.word}"의 뜻은?`;

    const options = [q.meaning];
    while (options.length < 4) {
      const rand = questions[Math.floor(Math.random() * questions.length)].meaning;
      if (!options.includes(rand)) options.push(rand);
    }
    shuffle(options);

    const box = document.getElementById("optionsBox");
    box.innerHTML = "";
    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.innerText = opt;
      btn.onclick = () => {
        if (opt === q.meaning) {
          score += 10;
          document.getElementById("statusBox").innerText = "✅ 정답! +10점";
        } else {
          document.getElementById("statusBox").innerText = `❌ 오답! 정답: ${q.meaning}`;
        }
        setTimeout(() => {
          current++;
          if (current < questions.length) {
            showQuestion();
          } else {
            document.querySelector(".card").innerHTML = `<h2>🎉 퀴즈 완료!</h2><p>총 점수: ${score}점</p>`;
          }
        }, 1000);
      };
      box.appendChild(btn);
    });
  }

  fetch("medical_terms_with_chapter.json")
    .then(res => res.json())
    .then(data => {
      const filtered = data.filter(d => chapter === "전체" || d.chapter === chapter);
      shuffle(filtered);
      questions = filtered.slice(0, 10);
      showQuestion();
    });
</script>
</body>
</html>
